<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="card">
      <img src="images/illustration-hero.svg" alt="" class="card__hero-image">
      <div>
    <h1 class="card__heading">Order Summary</h1> 
    <p class="card__paragraph">You can now listen to millions of songs, audiobooks, and
    podcasts on any device anywhere you like!</p>
      </div>
      <div class="card__plan">
        <img src="images/icon-music.svg" alt="" class="plan__icon">
        <div><h2 class="plan__type">Annual Plan</h2><p class="plan__price">$59.99/year</p></div>
    <a href="#" class="plan__change">Change</a>
  </div>
    <button class="card__button btn--proceed">Proceed to Payment</button>
    <button class="card__button btn--cancel">Cancel Order</button>
    
  </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/mihalymarcell86">Marcell Mih√°ly</a>.
      </main>
    </footer>
  </body>
</html>
